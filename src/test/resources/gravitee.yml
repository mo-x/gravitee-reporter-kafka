reporters:
  kafka:
    topic: mobilegateway
    hosts:
      - 172.25.32.95:9092
      - 172.25.32.96:9092
      - 172.25.32.97:9092
    type:
      - log
      - request
    java:
      security:
        krb5:
          conf: krb5.conf
    settings:
      acks: 0
      retries: 0
      max:
        block:
          ms: 100
      interceptor:
        classes: 1000
      compression:
        type: snappy
      send:
        buffer:
          bytes: 1048576
      linger:
        ms: 2000
      batch:
        size: 8192
      buffer:
        memory: 33554432


